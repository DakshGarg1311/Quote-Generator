<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fierce Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #300 25%, #600 50%, #900 75%, #c00 100%);
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        /* Removed h1 styling */
        
        .btn {
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
            transition: all 0.7s ease;
        }
        
        .quote {
            font-size: 2rem;
            opacity: 0.9;
            margin-top: 1rem;
            font-style: italic;
            max-width: 700px;
            line-height: 1.5;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-weight: 500;
        }
        
        .flame {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,165,0,0.8) 0%, rgba(255,0,0,0.6) 50%, rgba(128,0,0,0.4) 100%);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            filter: blur(10px);
            animation: flicker 3s infinite alternate;
        }
        
        .flame1 {
            top: 20%;
            left: 15%;
        }
        
        .flame2 {
            top: 60%;
            right: 20%;
        }
        
        .flame3 {
            bottom: 10%;
            left: 30%;
        }
        
        .flame4 {
            top: 30%;
            right: 25%;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 25px rgba(255, 0, 0, 0.9), 0 0 40px rgba(255, 0, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
            }
        }
        
        @keyframes flicker {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1.0) rotate(0deg);
            }
            25% {
                opacity: 0.6;
                transform: scale(0.95) rotate(5deg);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1) rotate(-2deg);
            }
            75% {
                opacity: 0.7;
                transform: scale(0.98) rotate(3deg);
            }
        }
        @media(max-width:400px){
            .quote{
                font-size: 1rem;
            }
        }
    </style>
</head>
